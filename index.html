<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome JingOilChem</title>

  <!-- CSS -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #000;
    }

    /* ===== Top Nav ===== */
    /* ===== Header ===== */
    .header {
      position: absolute;
      top: 20px;
      left: 0;
      width: 100%;
      padding: 0 80px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 10;
    }
    
    /* ===== Logo ===== */
    .logo-center {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    }
    
    .logo-center img {
      height: 40px;
    }
    .top-nav {
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 100%;
      padding-right: 40px;
    }
    
    .top-nav ul {
      display: flex;
      justify-content: flex-end;
      gap: 30px;
      list-style: none;
      color: #fff;
      font-size: 14px;
      letter-spacing: 1px;
    }



    .top-nav li {
      cursor: pointer;
      position: relative;
    }

    .top-nav li::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -8px;
      width: 0;
      height: 2px;
      background: red;
      transition: width .3s;
    }

    .top-nav li:hover::after {
      width: 100%;
    }

    /* ===== Hero ===== */
    .hero {
      height: 100vh;
      background-size: cover;
      background-position: center;
      transition: background-image .4s ease;
      position: relative;
    }

    .hero::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,.45);
    }

    /* ===== Content ===== */
    .hero-content {
      position: absolute;
      top: 40%;
      left: 10%;
      max-width: 600px;
      color: #fff;
      z-index: 2;
    }

    .hero-content h1 {
      font-size: 46px;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    .hero-content p {
      line-height: 1.6;
      font-size: 16px;
      opacity: .9;
    }

    /* ===== Bottom Items ===== */
    .hero-bottom {
      position: absolute;
      bottom: 40px;
      left: 10%;
      display: flex;
      gap: 40px;
      color: #fff;
      z-index: 2;
    }

    .hero-item {
      cursor: pointer;
      opacity: .6;
      transition: opacity .2s;
    }

    .hero-item:hover {
      opacity: 1;
    }
  </style>
</head>

<body>

  <!-- Nav -->
<header class="header">
  <div class="logo-center">
    <img src="logo1.png" alt="Company Logo">
  </div>

  <nav class="top-nav">
    <ul>
      <li data-scene="welcome">WELCOME</li>
      <li data-scene="fuel">FUELS</li>
      <li data-scene="bio">BIODIESEL</li>
      <li data-scene="rail">RAILWAY</li>
    </ul>
  </nav>
</header>

  <!-- Hero -->
  <section class="hero" id="hero">
    <div class="hero-content">
      <h1 id="hero-title">Production of Fuels</h1>
      <p id="hero-text">
        Bulmarket Group is a leader in the transformation efforts of the energy and transport industry.
      </p>
    </div>

    <div class="hero-bottom">
      <div class="hero-item" data-scene="fuel">Trade in Fuels</div>
      <div class="hero-item" data-scene="bio">Biodiesel</div>
      <div class="hero-item" data-scene="rail">Railway Transport</div>
      <div class="hero-item" data-scene="port">Port Services</div>
    </div>
  </section>

  <!-- JS -->
  <script>
    const scenes = {
      welcome: {
        bg: 'https://images.unsplash.com/photo-1581091870627-3d6c1b9bb4a6',
        title: 'Production of Fuels',
        text: 'Bulmarket Group is a leader in energy and transport transformation.'
      },
      fuel: {
        bg: 'https://images.unsplash.com/photo-1509395062183-67c5ad6faff9',
        title: 'Trade in Fuels',
        text: 'Wholesale trade and logistics of fuels and energy products.'
      },
      bio: {
        bg: 'https://images.unsplash.com/photo-1581092580497-e0d23cbdf1dc',
        title: 'Biodiesel Production',
        text: 'Processing renewable and waste products into clean fuels.'
      },
      rail: {
        bg: 'https://images.unsplash.com/photo-1504196606672-aef5c9cefc92',
        title: 'Railway Transport',
        text: 'Integrated railway transport and logistics solutions.'
      },
      port: {
        bg: 'https://images.unsplash.com/photo-1509395285091-5aa1a9b2f35c',
        title: 'Port Services',
        text: 'Port logistics and storage infrastructure.'
      }
    }

    const hero = document.getElementById('hero')
    const title = document.getElementById('hero-title')
    const text = document.getElementById('hero-text')

    function switchScene(key) {
      const s = scenes[key]
      if (!s) return
      hero.style.backgroundImage = `url(${s.bg})`
      title.innerText = s.title
      text.innerText = s.text
    }

    document.querySelectorAll('[data-scene]').forEach(el => {
      el.addEventListener('mouseenter', () => {
        switchScene(el.dataset.scene)
      })
    })

    // 初始背景
    switchScene('welcome')
  </script>

</body>
</html>
